<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8"/>
	<title>Dímelo</title>
	<link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/headers.css">
	<link rel="stylesheet" href="../css/buttons.css">
	<link rel="stylesheet" href="../css/input_areas.css">
</head>

<body>

	<section role="region">
		<header>
			<a href="principal.html"><span class="icon icon-back">back</span></a>
			<h1>Deletreo</h1>
		</header>
	</section>
	
	<picture>
		<img src="../img/secciones.png" width="100%" />
	</picture>

	<form id="formulario" onSubmit="valor(); return false;">
		<input type="text" id="texto" name="insertar" placeholder="Introduce texto" />
		<input type="submit" id="button" name="enviar" class="recommend" value="Aceptar" />
	</form>

	<img src="" id="imagen1" width="40%" />
	<img src="" id="imagen2" width="30%" />

	<script type="text/javascript">
		function hola(texto)
		{
			array_imagen = new Array();
			array_imagenx = new Array();
			for(var i = 0; i < texto.length; i++)
			{
				var caracter = texto.charAt(i);
				if(caracter != 'ñ' || caracter != 'Ñ' || caracter != 'j' || caracter != 'J' || caracter != 'k' || caracter != 'K' || caracter != 'q' || caracter != 'Q' || caracter != 'x' || caracter != 'X' || caracter != 'z' || caracter != 'Z')
				{
					array_imagen[i] = new Image();
					array_imagen[i].src = "../img/abc/"+caracter+".png";
					array_imagenx[i] = new Image();
					array_imagenx[i].src = "../img/abc/letras/"+caracter+".png";
				}
				else if(caracter == 'ñ' || caracter == 'Ñ')
				{
					array_imagen[i] = new Image();
					array_imagen[i].src = "../img/abc/ene.gif";
					array_imagenx[i] = new Image();
					array_imagenx[i].src = "../img/abc/letras/ene.png";
				}
				else
				{
					array_imagen[i] = new Image();
					array_imagen[i].src = "../img/abc/"+caracter+".gif";
					array_imagenx[i] = new Image();
					array_imagenx[i].src = "../img/abc/letras/"+caracter+".png";
				}
			}
		}
		contador = 0
		function valor()
		{
			texto = document.getElementById("texto").value;
			hola(texto);
			document.getElementById('imagen1').src = array_imagen[contador].src;
			document.getElementById('imagen2').src = array_imagenx[contador].src;
			contador ++;
			contador = contador % array_imagen.length;
			setTimeout("valor()",3000);
		}
	</script>

</body>
</html>
