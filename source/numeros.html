<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8"/>
	<title>Dímelo</title>
	<link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/headers.css">
</head>

<body>

	<section role="region">
		<header>
			<a href="principal.html"><span class="icon icon-back">back</span></a>
			<h1>Números</h1>
		</header>
	</section>
	
	<picture>
		<img src="../img/secciones.png" width="100%" />
	</picture>

	<select id="seleccion" onblur="valor()" required>
	  <option value="1.png">1</option>
	  <option value="2.png">2</option>
	  <option value="3.png">3</option>
	  <option value="4.png">4</option>
	  <option value="5.png">5</option>
	  <option value="6.png">6</option>
	  <option value="7.png">7</option>
	  <option value="8.png">8</option>
	  <option value="9.gif">9</option>
	  <option value="10.gif">10</option>
	</select>

	<img src="" id="imagen" width="50%" />

	<script type="text/javascript">
		function valor() {
			letra = document.getElementById("seleccion").value;
			document.getElementById('imagen').src = "../img/numeros/"+letra;
		}
	</script>

</body>
</html>
